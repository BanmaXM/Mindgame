# 全局配置文件

# 游戏配置
games:
  colonel_blotto:
    name: "Colonel Blotto"
    max_rounds: 10
    data_dir: "data/colonel_blotto"
    
  three_player_ipd:
    name: "Three Player Iterated Prisoner's Dilemma"
    max_rounds: 10
    data_dir: "data/three_player_ipd"

# 模型池配置
model_pools:
  pool_A:
    name: "Our Models"
    description: "Strong models for our agent"
    
  pool_B:
    name: "Opponent Models"
    description: "Various models for opponents"

# 提示池配置
prompt_pools:
  colonel_blotto:
    pool_A:
      - "advanced_strategy"
      - "zero_shot_cot"
    pool_B:
      - "simple_role_play"
      - "direct_command"
      
  three_player_ipd:
    pool_A:
      - "advanced_strategy"
      - "zero_shot_cot"
    pool_B:
      - "simple_role_play"
      - "direct_command"

# 实验配置
experiments:
  # 每次运行的轮数
  rounds_per_run: 5
  
  # 数据保存配置
  data_save:
    format: "jsonl"  # 可选: json, jsonl
    include_timestamp: true
    include_model_info: true
    
  # 日志配置
  logging:
    level: "INFO"  # DEBUG, INFO, WARNING, ERROR
    save_to_file: true
    console_output: true